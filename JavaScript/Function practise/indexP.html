<!DOCTYPE html>

<body>
    <script>
        function Odd(num){
            let rem = num % 2;
            let Odd = rem == 1;
            return Odd;
        }
        //console.log(Odd(3));


        function Larger(n1,n2){
            // if(n1 > n2){
            //     return n1;
            // }else{
            //     return n2;
            // }
            return n1 > n2 ? n1 : n2;   // Ternary Operator
        }
        //console.log(Larger(7,-3));



        function toFarenheit(celsiusvalue){
            return 9/5 * celsiusvalue + 32;
        }
        console.log(toFarenheit(37));
    </script>
    
</body>
